
<div class="container p-0">

  <!-- Header -->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">
        Mes tâches à faire
      </span>
      <app-add-task (newTaskEvent)="newTask($event)"></app-add-task>
    </nav>
  </header>

  <!-- Todolist -->

  <div class="row m-0">
    <div class="col">
      <div class="todolist not-done">
        <h1>A faire</h1>
        <hr>
        <!--{{ tasks | json }}-->
        <ul id="sortable" class="list-unstyled">
          <li class="ui-state-default"
              *ngFor="let task of tasks | taskFilter : false">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       (click)="taskIsDone(task)">
                {{ task.name }}
              </label>
            </div> <!-- /.checkbox -->
          </li>
        </ul>

        <div class="todo-footer bg-dark text-white">
          <strong>
            {{ (tasks | taskFilter : false).length }}
          </strong>
          tâche restantes.
        </div>

      </div> <!-- /.todolist -->
    </div> <!-- /.col -->
    <div class="col todo-right">
      <div class="todolist">
        <h1>Terminées</h1>
        <hr>
        <ul id="done-items" class="list-unstyled">
          <li *ngFor="let task of tasks | taskFilter : true">
            {{ task.name }}
            <button type="button"
                    (click)="removeTask(task)"
                    class="close">
              <span>&times;</span>
            </button>
          </li>
        </ul>
      </div>
    </div> <!-- /.col -->
  </div> <!-- /.row -->
</div> <!-- /.container -->
