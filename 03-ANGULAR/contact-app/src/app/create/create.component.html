
<form #form="ngForm" (ngSubmit)="exportContact(); form.reset();">

  <!--
    Grâce à la variable #form
    plus haut, je peux connaitre
    l'état de validation du formulaire.
  -->

  <h5 class="text-center m-4">
    Ajouter un Contact
  </h5>

  <!--<pre>
    {{ nouveauContact | json }}
    {{ form.valid }}
  </pre>-->

  <div class="form-group">
    <input type="text"
           name="name"
           required
           class="form-control"
           #name="ngModel"
           [class.is-invalid]="name.touched && name.invalid"
           [class.is-valid]="name.valid"
           [(ngModel)]="nouveauContact.name"
           placeholder="Saisissez votre nom complet..."
    >
    <div class="invalid-feedback">
      Vous devez saisir votre nom complet
    </div>
  </div>

  <div class="form-group">
    <input type="text"
           name="username"
           required
           class="form-control"
           #username="ngModel"
           [class.is-invalid]="username.touched && username.invalid"
           [class.is-valid]="username.valid"
           [(ngModel)]="nouveauContact.username"
           placeholder="Saisissez votre pseudo..."
    >
    <div class="invalid-feedback">
      Vous devez saisir votre pseudo
    </div>
  </div>

  <div class="form-group">
    <input type="email"
           name="email"
           required
           class="form-control"
           #email="ngModel"
           [class.is-invalid]="email.touched && email.invalid"
           [class.is-valid]="email.valid"
           [(ngModel)]="nouveauContact.email"
           placeholder="Saisissez votre email..."
    >
    <div class="invalid-feedback">
      Vérifiez votre e-mail.
    </div>
  </div>

  <button type="submit"
          [disabled]="form.invalid"
          class="btn btn-block btn-success"
  >
    Créer le Contact
  </button>

</form>
